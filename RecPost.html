  <!-- UX -->
    <script>
        (function () {
            // Hamburger menu functionality
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('open');
                    hamburger.classList.toggle('is-active');

                    // Close menu when clicking outside
                    if (navMenu.classList.contains('open')) {
                        document.addEventListener('click', closeMenuOnClickOutside);
                    } else {
                        document.removeEventListener('click', closeMenuOnClickOutside);
                    }
                });

                function closeMenuOnClickOutside(e) {
                    if (!navMenu.contains(e.target) && !hamburger.contains(e.target)) {
                        navMenu.classList.remove('open');
                        hamburger.classList.remove('is-active');
                        document.removeEventListener('click', closeMenuOnClickOutside);
                    }
                }
            }

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;

                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;

                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Hiệu ứng tải ảnh mà chắc đéo có ảnh đâu
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('load', function () {
                    this.style.opacity = '1';
                });

                // Set initial opacity for fade-in effect
                if (!img.complete) {
                    img.style.opacity = '0';
                    img.style.transition = 'opacity 0.3s ease';
                }
            });

            // Add scroll animations for content sections như tên luôn :]
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe content sections for scroll animations như tên đấy :]
            document.querySelectorAll('.content-section, .info-box, .instructor-card').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });

            // Hiệu ứng cho card
            document.querySelectorAll('.info-box, .component-item, .metric-card, .arch-card').forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.zIndex = '10';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.zIndex = '';
                });
            });

            // Thêm hiệu ứng nhấp chuột vào các nút
            document.querySelectorAll('.btn-link, .back-to-home').forEach(button => {
                button.addEventListener('mousedown', function () {
                    this.style.transform = 'translateY(0)';
                });

                button.addEventListener('mouseup', function () {
                    this.style.transform = 'translateY(-3px)';
                });
            });

            // Thêm bản sao vào bảng tạm cho các đoạn mã mà chắc đéo có đâu để cho yên tâm
            document.querySelectorAll('pre code').forEach(codeBlock => {
                const copyButton = document.createElement('button');
                copyButton.innerHTML = 'Copy';
                copyButton.className = 'copy-btn';
                copyButton.style.cssText = `
                position: absolute;
                top: 8px;
                right: 8px;
                background: rgba(255,255,255,0.2);
                border: none;
                border-radius: 4px;
                padding: 4px 8px;
                color: white;
                font-size: 0.8rem;
                cursor: pointer;
                transition: background 0.2s ease;
            `;

                codeBlock.parentNode.style.position = 'relative';
                codeBlock.parentNode.appendChild(copyButton);

                copyButton.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(codeBlock.textContent);
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy: ', err);
                    }
                });
            });

            // Thêm nút cuộn lên đầu trang
            const scrollToTopBtn = document.createElement('button');
            scrollToTopBtn.innerHTML = '↑';
            scrollToTopBtn.setAttribute('aria-label', 'Scroll to top');
            scrollToTopBtn.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        `;

            document.body.appendChild(scrollToTopBtn);

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollToTopBtn.style.opacity = '1';
                } else {
                    scrollToTopBtn.style.opacity = '0';
                }
            });

            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Thêm điều hướng bàn phím
            document.addEventListener('keydown', (e) => {
                // Escape key closes mobile menu
                if (e.key === 'Escape' && navMenu && navMenu.classList.contains('open')) {
                    navMenu.classList.remove('open');
                    hamburger.classList.remove('is-active');
                }

                // Cải tiến điều hướng phím tab
                if (e.key === 'Tab') {
                    document.documentElement.style.scrollBehavior = 'smooth';

                    // Menu di động
                    if (navMenu && navMenu.classList.contains('open')) {
                        const focusableElements = navMenu.querySelectorAll('a, button');
                        const firstElement = focusableElements[0];
                        const lastElement = focusableElements[focusableElements.length - 1];

                        if (e.shiftKey && document.activeElement === firstElement) {
                            e.preventDefault();
                            lastElement.focus();
                        } else if (!e.shiftKey && document.activeElement === lastElement) {
                            e.preventDefault();
                            firstElement.focus();
                        }
                    }
                }
            });
        })();
    </script>
